<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="json.css">
    <title>JSON</title>
</head>
<body>
    <div id="form">
            <div><h1>Formulario</h1></div>
            <div>
                <form>
                    <div class="campo">
                        <label for="nombre">Nombre:</label>
                        <input id="nombre" type="text" placeholder="Escribe tu nombre" maxlength="60" name="nombre">
                    </div>
    
                    <div class="campo">
                        <label for="apellido">Apellidos:</label>
                        <input id="apellido" type="text" placeholder="Escribe tus apellidos" maxlength="60" name="apellido">
                    </div>
    
                    <div class="campo">
                        <label for="edad">Edad:</label>
                        <input id="edad" type="text" placeholder="Escribe tu edad" maxlength="60" name="edad">
                    </div>
                        
                    <div class="campo">
                        <label for="correo">Correo:</label>
                        <input id="correo" type="text" placeholder="Escribe tu correo" maxlength="60" name="correo">
                    </div>
                    
                </form>
                
            </div>
            <div class="boton">
                <button id="btnjson">A JSON</button>
            </div>
    </div>



    <div id="json">
        <h1>JSON</h1>
        <div id="texta">
            <textarea name="area" id="areajson" cols="30" rows="10"></textarea>
        </div>

        <div class="boton">
            <button id="btnjs">A FORMULARIO</button>
        </div>

        <div>
            <ul>
                <br>
                <li><a href="index.html">Menú de prácticas</a></li>
            </ul>
        </div>
    </div>



    <script src="scriptjson.js"></script>
</body>
</html>
