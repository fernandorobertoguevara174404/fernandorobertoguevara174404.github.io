    <link rel="stylesheet" href="style1.css">

<body>

        Conversión de Celsius a Fahrenheit

        <input type="text" id="entrada1">

        Conversión de Celsius a Kelvin
        <br>

        <br>
    </div>
    <div class="blue">

        <br>

    <div>
