<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Fernando R.</title>
</head>
<body>
    
    <h1>Formulario</h1>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" placeholder="Escribe tu nombre" maxlength="60" name="nombre" id="nombre">
        <br>
        <br>

        <label for="correo">Correo:</label>
        <input type="text" placeholder="Escribe tu correo" maxlength="60" name="correo" id="correo">
        <br>
        <br>

        <label for="telefono">Teléfono:</label>
        <input type="text" placeholder="Escribe tu teléfono" maxlength="60" name="telefono" id="telefono">
        <br>
        <br>
        
        <label for="direccion">Dirección:</label>
        <input type="text" placeholder="Escribe tu dirección" maxlength="60" name="direccion" id="direccion">
        <br>
        <br>

        <input type="button" value="Enviar datos">
    
    </form>   
</body>
</html>
