<head>

    <title>Pronostico del tiempo en Tampico</title>

<body>
    <div id="tema">
        <h1>Pronóstico del tiempo en Tampico (con mapa)</h1>
    </div>
    <div id="configuracion">
        <label for="lat1">Latitud: </label><input id="lat" type="text">
        <label for="lon1">Longitud: </label><input id="lon" type="text">
        <button id="btnconsultar">Consultar</button>
    </div>
    <div id="titulos">
        <div id="nombres">
            <span>Fecha</span>
            <span>Temperatura mínima</span>
            <span>Temperatura máxima</span>
            <span>Clima</span>
            <span>Viento</span>

    <div id="pronostico">
    </div>

        <div id="mapid"></div>
    </div>
